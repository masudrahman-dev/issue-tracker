<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>local storage practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- level 2 -->
    <div class="text-center container">
        <h1 id="count">0</h1>
        <button onclick="increase()" id="count_btn" class="btn btn-primary">increase</button>
    </div>
    <!-- level 3 -->
    <div class="container my-5">
        <h1>level 3</h1>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
            <div class="my-3">
                <button class="btn delete_btn btn-danger">delete name</button>
                <button class="btn send_btn btn-info">send name</button>
            </div>
        </div>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div class="my-3">
                <button class="btn delete_btn btn-danger">delete email</button>
                <button class="btn send_btn btn-info">send email</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="my-3">
                <button class="btn delete_btn btn-danger">delete Message</button>
                <button class="btn send_btn btn-info">send Message</button>
            </div>
        </div>
        <button class="btn btn-warning">Reset</button>
    </div>
    <!-- level 4 -->
    <div class="container my-5">
        <h1>level 4</h1>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="name_input" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">

        </div>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">email</label>
            <input id="email_input" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">

        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea id="message_input" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="send_btn" class="btn btn-info">Send</button>
        <button id="reset_btn" class="btn btn-danger">Reset</button>
    </div>

    <!-- test -->
    <script src="./test.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
